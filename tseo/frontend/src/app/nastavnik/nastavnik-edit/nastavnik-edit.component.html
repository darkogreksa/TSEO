<app-navbar></app-navbar>
<div class="row justify-content-center">
  <h4 class="display-4">Izmeni nastavnika</h4>
</div>
<form
  [formGroup]="editNastavnikForm"
  class="col-md-8 offset-md-2 needs-validation"
  (ngSubmit)="onSubmit()"
>
  <div class="form-group">
    <label for="inputIme" class="font-weight-bold">Ime</label>
    <input
      formControlName="inputIme"
      type="text"
      class="form-control"
      id="inputIme"
    />
  </div>

  <div class="form-group">
    <label for="inputPrezime" class="font-weight-bold">Prezime</label>
    <input
      formControlName="inputPrezime"
      type="text"
      class="form-control"
      id="inputPrezime"
    />
  </div>

  <div class="form-group">
    <label for="inputJmbg" class="font-weight-bold">JMBG</label>
    <input
      formControlName="inputJmbg"
      type="text"
      class="form-control"
      id="inputJmbg"
    />
  </div>

  <div class="form-group">
    <label for="inputMesto" class="font-weight-bold">Mesto stanovanja</label>
    <input
      formControlName="inputMesto"
      type="text"
      class="form-control"
      id="inputMesto"
    />
  </div>

  <div class="row">
    <button type="submit" class="btn btn-success btn-lg ml-3">SaÄuvaj</button>
    <button
      class="btn btn-secondary btn-lg ml-auto mr-3"
      [routerLink]="['/nastavnik']"
    >
      Odustani
    </button>
  </div>
</form>
