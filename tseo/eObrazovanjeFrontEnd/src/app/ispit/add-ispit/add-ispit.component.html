<app-navbar></app-navbar>
<div class="container col-lg-4 col-md-6 col-xs-12" id="addPredmet">
  <h1>Dodavanje ispita</h1>
  <br />
  <form>
    <div class="form-group">
      <div>
        <label>Izaberite predmet</label>
        <select
          #selectPredmet
          name="selectPredmet"
          class="form-control"
          style="width:100%; display: inline"
        >
          <option selected>Izaberite predmet</option>
          <option *ngFor="let predmet of predmeti" [ngValue]="predmet">{{
            predmet.naziv
          }}</option>
        </select>
        <label>Ispitni rok</label>
        <select
          #selectRok
          name="selectRok"
          class="form-control"
          style="width:100%; display: inline"
        >
          <option selected>Izaberite ispitni rok</option>
          <option *ngFor="let rok of rokovi" [ngValue]="rok">{{
            rok.naziv
          }}</option>
        </select>
        <label>Ucionica</label>
        <input
          name="ucionica"
          style="text-align: center"
          class="form-control"
          placeholder="Ucionica"
          [(ngModel)]="ispit.ucionica"
        />
        <label>Datum</label>
        <input
          type="datetime-local"
          name="ucionica"
          style="text-align: center"
          class="form-control"
          placeholder="Datum"
          [(ngModel)]="ispit.datum"
        />

        <p style="color:red">{{ errorMsg }}</p>
      </div>
    </div>
  </form>

  <button
    style="margin: 5px"
    type="button"
    (click)="addIspit()"
    class="btn btn-outline-success"
  >
    Saƒçuvaj predmet
  </button>
  <button
    style="margin: 5px"
    type="button"
    class="btn btn-outline-danger"
    [routerLink]="['/admin']"
  >
    Odustani
  </button>
</div>
