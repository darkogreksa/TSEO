<h4 class="display-4 text-center">Nastavnici</h4>
<div class="row  mt-3 mb-3">
  <button class="btn btn-success btn-lg ml-4" [routerLink]="['/nastavnik/add']">
    <i class="fa fa-plus"></i>Dodaj nastavnika
  </button>
</div>
<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Ime</th>
      <th>Prezime</th>
      <th>JMBG</th>
      <th>Mesto stanovanja</th>
      <th>Izmeni</th>
      <th>Obriši</th>
      <th>Pogledaj predmete</th>
      <th>Profil</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let nastavnik of nastavnici">
      <th scope="row">{{ nastavnik.id }}</th>
      <td>{{ nastavnik.ime }}</td>
      <td>{{ nastavnik.prezime }}</td>
      <td>{{ nastavnik.jmbg }}</td>
      <td>{{ nastavnik.mestoStanovanja }}</td>
      <td class="h5"><a class="badge badge-primary" [routerLink]="['/nastavnik/', nastavnik.id]"> <i class="fa fa-edit"></i> Izmeni</a></td>
      <td class="h5" style="cursor: pointer; color: white"><a class="badge badge-danger" (click)="delete(nastavnik.id)"> <i class="fa fa-trash"></i> Obriši</a></td>
      <td class="h5"><a class="badge badge-secondary" [routerLink]="['/izvodi/', nastavnik.id]">Izvodi predmete</a></td>
      <td class="h5"><a class="badge badge-secondary" [routerLink]="['/nastavnik-stranica/', nastavnik.id]">Profil</a></td>
    </tr>
  </tbody>
</table>
