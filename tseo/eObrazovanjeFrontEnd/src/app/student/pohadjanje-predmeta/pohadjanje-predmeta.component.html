<h4 class="display-4 text-center">Nepoloženi ispiti:</h4>
<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th>Šifra predmeta</th>
      <th>Naziv predmeta</th>
      <th>ESPB bodovi</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let predmet of predmeti">
      <td>{{ predmet.sifraPredmeta }}</td>
      <td>{{ predmet.naziv }}</td>
      <td>{{ predmet.espb }}</td>
    </tr>
  </tbody>
</table>
